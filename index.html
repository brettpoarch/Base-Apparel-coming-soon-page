<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="images/logo.svg">
  </div>

  
  <img class="model-img" src="images/hero-mobile.jpg" alt="model">


  
  <div class="container main">
    <h1>We're <strong>coming soon</strong></h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form class="form-container" novalidate>
      <input type="email" placeholder="Email Address"/>
      <img class="arrow" src="images/icon-arrow.svg" alt="">
      <div class="error-message"></div>
    </form>
    <p class="error-container none">Please provide a valid email</p>
  </div>
  
  <footer class="container">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/brettpoarch">Brett Poarch</a>.
    </p>
  </footer>
</body>
<script>
  const arrow = document.querySelector('.arrow');
  const inputBox = document.querySelector('input');
  


  arrow.onclick = function() {
    const validEmail = event.target.previousElementSibling.validity.valid;
    const error = document.querySelector('.error-message');
    const form = document.querySelector('form')
    const errorText = document.querySelector('.error-container');
    
    

    if (validEmail) {
      form.submit()
      
    } else {
      error.innerHTML = `<img class="error" src="images/icon-error.svg">`
      errorText.classList.remove('none')
      errorText.classList.add('error-text')
    }

  }
  arrow.onmouseover = function() {
    inputBox.style.border = '1px solid hsl(0, 93%, 68%)';
  }

  arrow.onmouseout = function() {
    inputBox.style.border = '1px solid hsl(0, 36%, 70%)';
  }
</script>
</html>
